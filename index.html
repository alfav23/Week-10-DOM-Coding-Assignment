<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
    <title>Favorite Colors</title>
</head>
<body class="bg-dark">
    <h1 class="text-light">Everyone's Favorite Color</h1>
    
    <form>
        <h2 class="text-light m-5">What is your name?</h2>
        <input type="text" id="name" placeholder="Name">
        <h2 class="text-light m-5">What is your favorite color?</h2>
        <input type="text" id="color" placeholder="Favorite Color">
        <button id="submitButton" class="btn btn-secondary">Submit</button>
    </form>
    <table class="text-center text-light table-responsive-lg">
        <thead>
        <tr>
            <th>Name</th>
            <th>Favorite Color</th>       
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
<br>
<br>
<footer class="text-center text-light m-5">Alyssa Favorito ©️2023</footer>
</html>
